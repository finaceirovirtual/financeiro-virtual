<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Finanças Inteligentes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Finanças Inteligentes</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="recursos.html">Recursos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <button class="btn-comece-agora" onclick="window.location.href='cadastro.html'">Comece Agora</button>
    </header>

    <!-- Conteúdo da Página de Recuperação de Senha -->
    <section class="recuperar-senha">
        <h2>Recuperar Senha</h2>
        <form id="form-recuperar-senha">
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-recuperar">Recuperar Senha</button>
        </form>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="links">
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
        </div>
        <div class="redes-sociais">
            <a href="#"><img src="assets/icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/icons/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2023 Finanças Inteligentes. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Função para simular o envio de um e-mail de recuperação de senha
        document.getElementById('form-recuperar-senha').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita o envio do formulário

            // Captura o e-mail digitado
            const email = document.getElementById('email').value;

            // Simula o envio de um e-mail de recuperação
            setTimeout(() => {
                // Exibe uma mensagem de sucesso
                const mensagemSucesso = document.createElement('div');
                mensagemSucesso.classList.add('mensagem-sucesso');
                mensagemSucesso.textContent = `Um e-mail de recuperação foi enviado para ${email}. Verifique sua caixa de entrada.`;

                // Adiciona a mensagem ao formulário
                const form = document.getElementById('form-recuperar-senha');
                form.appendChild(mensagemSucesso);

                // Limpa o campo de e-mail
                document.getElementById('email').value = '';

                // Remove a mensagem após 5 segundos
                setTimeout(() => {
                    mensagemSucesso.remove();
                }, 5000);
            }, 1000); // Simula um atraso de 1 segundo para o envio do e-mail
        });
    </script>
</body>
</html>
