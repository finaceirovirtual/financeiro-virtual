<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Investimentos - Finanças Inteligentes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="relatorios.html">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="configuracoes.html">
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
        </a>
        <a href="formulario-investimentos.html">
            <i class="fas fa-coins"></i>
            <span>Investimentos</span>
        </a>
        <a href="formulario-ganhos.html">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Ganhos</span>
        </a>
        <a href="formulario-despesas.html">
            <i class="fas fa-wallet"></i>
            <span>Gastos</span>
        </a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">Finanças Inteligentes</div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="configuracoes.html">Configurações</a></li>
                </ul>
            </nav>
            <div class="menu-container">
                <img src="assets/icons/user.png" alt="Ícone de Usuário" class="user-icon" id="user-icon">
                <div class="menu-content" id="menu-content">
                    <a href="perfil.html">Perfil</a>
                    <a href="configuracoes.html">Configurações</a>
                    <a href="faq.html">Ajuda</a>
                    <a href="#" id="btn-sair">Sair</a>
                </div>
            </div>
        </header>

        <!-- Formulário de Investimentos -->
        <section class="formulario-investimentos">
            <h2>Adicionar Investimentos</h2>
            <form id="form-investimentos">
                <div class="campo">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" name="valor" step="0.01" required>
                </div>
                <div class="campo">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="campo">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="campo">
                    <label for="tipo">Tipo de Investimento</label>
                    <select id="tipo" name="tipo" required>
                        <option value="acoes">Ações</option>
                        <option value="poupanca">Poupança</option>
                        <option value="fundos">Fundos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <button type="submit" class="btn-salvar">Salvar</button>
            </form>
        </section>

        <!-- Rodapé -->
        <footer>
            <div class="links">
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Termos de Uso</a>
            </div>
            <div class="redes-sociais">
                <a href="#"><img src="assets/icons/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/icons/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="assets/icons/tiktok.png" alt="TikTok"></a>
            </div>
            <p>© 2023 Finanças Inteligentes. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/formulario-investimentos.js"></script>
</body>
</html>
