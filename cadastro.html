<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Finanças Inteligentes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Finanças Inteligentes</div>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="recursos.html">Recursos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <button class="btn-comece-agora" onclick="window.location.href='cadastro.html'">Comece Agora</button>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="formulario-cadastro">
        <h2>Crie sua Conta</h2>
        <form id="form-cadastro">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="campo">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="links">
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
            <a href="#">Termos de Uso</a>
        </div>
        <div class="redes-sociais">
            <a href="#"><img src="assets/icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="assets/icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/icons/tiktok.png" alt="TikTok"></a>
        </div>
        <p>© 2023 Finanças Inteligentes. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/cadastro.js"></script>
</body>
</html>
