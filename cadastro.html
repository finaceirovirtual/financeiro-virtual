<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Finanças Inteligentes</title>
    <link rel="stylesheet" href="/financeiro-virtual/css/styles.css">
</head>
<body>
    <!-- Conteúdo da página de cadastro -->
    <div class="container">
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <div>
                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="password" id="confirmar-senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <!-- Firebase via CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD_K7ESDO4c9ja_mFNF2RGjx7KOxWPzuXo",
            authDomain: "financas-8cf44.firebaseapp.com",
            projectId: "financas-8cf44",
            storageBucket: "financas-8cf44.firebasestorage.app",
            messagingSenderId: "637122171830",
            appId: "1:637122171830:web:8c42d2169f6176cb0d6717",
            measurementId: "G-GZJSG5TMLS"
        };

        // Inicialize o Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);

        // Código de cadastro
        const formCadastro = document.getElementById('form-cadastro');
        if (formCadastro) {
            formCadastro.addEventListener('submit', async function (event) {
                event.preventDefault();

                const nome = document.getElementById('nome').value.trim();
                const email = document.getElementById('email').value.trim();
                const senha = document.getElementById('senha').value.trim();
                const confirmarSenha = document.getElementById('confirmar-senha').value.trim();

                if (senha !== confirmarSenha) {
                    alert("As senhas não coincidem.");
                    return;
                }

                try {
                    // Cria o usuário no Firebase Authentication
                    const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
                    const user = userCredential.user;

                    // Atualiza o perfil do usuário com o nome
                    await updateProfile(user, { displayName: nome });

                    // Salva os dados do usuário no Firestore
                    await setDoc(doc(firestore, "usuarios", user.uid), {
                        nome: nome,
                        email: email,
                        dataCadastro: new Date().toISOString()
                    });

                    alert("Cadastro realizado com sucesso!");
                    window.location.href = "dashboard.html"; // Redireciona para o dashboard
                } catch (error) {
                    console.error("Erro no cadastro:", error.message);
                    alert("Erro ao cadastrar: " + error.message);
                }
            });
        } else {
            console.error("Formulário de cadastro não encontrado!");
        }
    </script>
</body>
</html>
