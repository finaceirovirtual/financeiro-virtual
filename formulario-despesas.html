<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesas - Finanças Inteligentes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="relatorios.html">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="configuracoes.html">
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
        </a>
        <a href="formulario-investimentos.html">
            <i class="fas fa-coins"></i>
            <span>Investimentos</span>
        </a>
        <a href="formulario-ganhos.html">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Ganhos</span>
        </a>
        <a href="formulario-despesas.html">
            <i class="fas fa-wallet"></i>
            <span>Gastos</span>
        </a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">Finanças Inteligentes</div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="configuracoes.html">Configurações</a></li>
                </ul>
            </nav>
            <div class="menu-container">
                <img src="assets/icons/user.png" alt="Ícone de Usuário" class="user-icon" id="user-icon">
                <div class="menu-content" id="menu-content">
                    <a href="perfil.html">Perfil</a>
                    <a href="configuracoes.html">Configurações</a>
                    <a href="faq.html">Ajuda</a>
                    <a href="#" id="btn-sair">Sair</a>
                </div>
            </div>
        </header>

        <!-- Formulário de Despesas -->
        <section class="formulario-despesa">
            <h2>Adicionar Despesa</h2>
            <form id="form-despesa">
                <div class="campo">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="campo">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" name="valor" step="0.01" required>
                </div>
                <div class="campo">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="campo">
                    <label for="categoria">Categoria</label>
                    <select id="categoria" name="categoria" required>
                        <option value="alimentacao">Alimentação</option>
                        <option value="transporte">Transporte</option>
                        <option value="lazer">Lazer</option>
                        <option value="saude">Saúde</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <button type="submit" class="btn-salvar">Salvar Despesa</button>
            </form>
        </section>

        <!-- Rodapé -->
        <footer>
            <div class="links">
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Termos de Uso</a>
            </div>
            <div class="redes-sociais">
                <a href="#"><img src="assets/icons/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/icons/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="assets/icons/tiktok.png" alt="TikTok"></a>
            </div>
            <p>© 2023 Finanças Inteligentes. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // Função para salvar a despesa e redirecionar para o Dashboard
        document.getElementById('form-despesa').addEventListener('submit', function (event) {
            event.preventDefault();

            // Captura os dados do formulário
            const descricao = document.getElementById('descricao').value;
            const valor = parseFloat(document.getElementById('valor').value);
            const data = document.getElementById('data').value;
            const categoria = document.getElementById('categoria').value;

            // Salva no localStorage
            const despesa = { descricao, valor, data, categoria };
            let despesas = JSON.parse(localStorage.getItem('despesas')) || [];
            despesas.push(despesa);
            localStorage.setItem('despesas', JSON.stringify(despesas));

            // Redireciona para o Dashboard
            window.location.href = 'dashboard.html';
        });

        // Script para o menu de usuário (abrir/fechar ao clicar)
        document.getElementById('user-icon').addEventListener('click', function(event) {
            event.stopPropagation();
            const menuContent = document.getElementById('menu-content');
            if (menuContent.style.display === 'block') {
                menuContent.style.display = 'none';
            } else {
                menuContent.style.display = 'block';
            }
        });

        // Fechar o menu ao clicar fora dele
        document.addEventListener('click', function(event) {
            const menuContent = document.getElementById('menu-content');
            const userIcon = document.getElementById('user-icon');
            if (event.target !== userIcon && !userIcon.contains(event.target)) {
                menuContent.style.display = 'none';
            }
        });

        // Script para o botão "Sair"
        document.getElementById('btn-sair').addEventListener('click', function() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
