        </nav>
        <button class="btn-comece-agora" onclick="window.location.href='cadastro.html'">Comece Agora</button>
    </header>

    <!-- Formulário de Cadastro -->
    <section class="formulario-cadastro">
        <h2>Crie sua Conta</h2>
        <form id="form-cadastro">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <span class="erro" id="erro-nome"></span>
            </div>
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="erro" id="erro-email"></span>
            </div>
            <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <span class="erro" id="erro-senha"></span>
            </div>
            <div class="campo">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                <span class="erro" id="erro-confirmar-senha"></span>
            </div>
            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
        <p>Ou</p>
        <button id="google-login" class="btn-google">Cadastre-se com Google</button>
        <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </section>
