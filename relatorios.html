<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Finanças Inteligentes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Estilos para os gráficos */
        .graficos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .graficos canvas {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 100%;
            height: auto;
        }

        /* Estilos para os filtros */
        .filtros {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filtros label {
            font-weight: bold;
        }

        .filtros select, .filtros button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .filtros button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filtros button:hover {
            background-color: #45a049;
        }

        /* Estilos para o botão de alternar gráficos */
        .toggle-graficos {
            margin-bottom: 20px;
        }

        .toggle-graficos button {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            margin-right: 10px;
        }

        .toggle-graficos button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Barra Lateral -->
    <div class="sidebar" id="sidebar">
        <a href="dashboard.html">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="relatorios.html">
            <i class="fas fa-chart-line"></i>
            <span>Relatórios</span>
        </a>
        <a href="configuracoes.html">
            <i class="fas fa-cog"></i>
            <span>Configurações</span>
        </a>
        <a href="formulario-investimentos.html">
            <i class="fas fa-coins"></i>
            <span>Investimentos</span>
        </a>
        <a href="formulario-ganhos.html">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Ganhos</span>
        </a>
        <a href="formulario-despesas.html">
            <i class="fas fa-wallet"></i>
            <span>Gastos</span>
        </a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- Cabeçalho -->
        <header>
            <div class="logo">Finanças Inteligentes</div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="relatorios.html">Relatórios</a></li>
                    <li><a href="configuracoes.html">Configurações</a></li>
                </ul>
            </nav>
            <div class="menu-container">
                <img src="assets/icons/user.png" alt="Ícone de Usuário" class="user-icon" id="user-icon">
                <div class="menu-content" id="menu-content">
                    <a href="perfil.html">Perfil</a>
                    <a href="configuracoes.html">Configurações</a>
                    <a href="faq.html">Ajuda</a>
                    <a href="#" id="btn-sair">Sair</a>
                </div>
            </div>
        </header>

        <!-- Conteúdo dos Relatórios -->
        <section class="relatorios">
            <h2>Relatórios Financeiros</h2>
            <div class="filtros">
                <label for="periodo">Período:</label>
                <select id="periodo">
                    <option value="mensal">Mensal</option>
                    <option value="semanal">Semanal</option>
                    <option value="anual">Anual</option>
                </select>
                <button id="btn-filtrar">Filtrar</button>
            </div>
            <div class="toggle-graficos">
                <button id="btn-barras" class="active">Barras</button>
                <button id="btn-linhas">Linhas</button>
                <button id="btn-pizza">Pizza</button>
            </div>
            <div class="graficos">
                <canvas id="grafico-ganhos"></canvas>
                <canvas id="grafico-despesas"></canvas>
                <canvas id="grafico-investimentos"></canvas>
            </div>
        </section>

        <!-- Rodapé -->
        <footer>
            <div class="links">
                <a href="#">Sobre</a>
                <a href="#">Contato</a>
                <a href="#">Termos de Uso</a>
            </div>
            <div class="redes-sociais">
                <a href="#"><img src="assets/icons/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="assets/icons/instagram.png" alt="Instagram"></a>

            </div>
            <p>© 2023 Finanças Inteligentes. Todos os direitos reservados.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/relatorios.js"></script>
</body>
</html>
